<style>

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

</style>

<main class="main">
  <div class="content">
    <div style="display: flex; flex-direction: column; gap: 2rem;">
      
      <!-- Basic Example -->
      <div>
        <h2 style="margin-bottom: 1rem;">Basic Button</h2>
        <app-halo-forum-button text="Default"></app-halo-forum-button>
      </div>

      <!-- Size Variants -->
      <div>
        <h2 style="margin-bottom: 1rem;">Size Variants</h2>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-start;">
          <app-halo-forum-button text="Small" size="sm"></app-halo-forum-button>
          <app-halo-forum-button text="Medium" size="md"></app-halo-forum-button>
          <app-halo-forum-button text="Large" size="lg"></app-halo-forum-button>
          <app-halo-forum-button text="X-Large" size="xl"></app-halo-forum-button>
          <app-halo-forum-button text="X-Large Long Text Keep Going On And On And On" size="xl"></app-halo-forum-button>
        </div>
      </div>

      <!-- Custom Colors -->
      <div>
        <h2 style="margin-bottom: 1rem;">Custom Colors</h2>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <app-halo-forum-button text="Blue" baseColor="#1E90FF" outlineColor="#00BFFF"></app-halo-forum-button>
          <app-halo-forum-button text="Green" baseColor="#228B22" outlineColor="#00FF00"></app-halo-forum-button>
          <app-halo-forum-button text="Purple" baseColor="#9932CC" outlineColor="#DA70D6"></app-halo-forum-button>
          <app-halo-forum-button text="Red" baseColor="#DC143C" outlineColor="#FF6347"></app-halo-forum-button>
          <app-halo-forum-button text="Gold" baseColor="#FFD700" outlineColor="#FFA500" textColor="#000"></app-halo-forum-button>
        </div>
      </div>

      <!-- Padding Variations -->
      <div>
        <h2 style="margin-bottom: 1rem;">Padding Variations</h2>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <app-halo-forum-button text="Compact" [paddingX]="1"></app-halo-forum-button>
          <app-halo-forum-button text="Normal" [paddingX]="2.25"></app-halo-forum-button>
          <app-halo-forum-button text="Spacious" [paddingX]="3.5"></app-halo-forum-button>
        </div>
      </div>

      <!-- Disabled State -->
      <div>
        <h2 style="margin-bottom: 1rem;">Disabled State</h2>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <app-halo-forum-button text="Active" [disabled]="false"></app-halo-forum-button>
          <app-halo-forum-button text="Disabled" [disabled]="true"></app-halo-forum-button>
        </div>
      </div>

    </div>
  </div>
</main>
