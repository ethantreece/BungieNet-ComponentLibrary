<style>

  header {
    width: 100%;
    background-color: black;
    padding: 1rem 1rem;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-content {
    display: flex;
    align-items: center;
    gap: 2rem;
    width: 100%;
    position: relative;
    z-index: 2;
  }

  .header-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #FFFFFF;
    margin: 0;
  }

  .header-nav {
    display: flex;
    gap: 1rem;
  }

  .header-nav a {
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    color: #FFFFFF;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    font-weight: 500;
    cursor: pointer;
  }

  .header-nav a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
  }

  .header-nav a.active {
    background: #3FA2FC;
    border-color: #3FA2FC;
  }

  main {
    width: 100%;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 1rem;
    box-sizing: border-box;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-top: 2rem;
  }

</style>

<header>
  <div class="header-content">
    <img style="height:2rem" src="bg-images\1000x293\bungie-logo.png" alt="Bungie Logo" />

    <nav class="header-nav">
      <a 
        routerLink="/BungieNet-ComponentLibrary/home" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>
      <a 
        routerLink="/BungieNet-ComponentLibrary/buttons" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Buttons
      </a>
      <a 
        routerLink="/BungieNet-ComponentLibrary/customization" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Customization
      </a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="content">
    <router-outlet />
  </div>
</main>
