<div class="page">
  <div class="panel">
    <h1>Customization Page</h1>
    <p>Customize your Spartan colors.</p>

    <label>
      Primary Color
      <input
        type="color"
        [value]="primaryHex()"
        (input)="setPrimary($event)"
      />
    </label>

    <label>
      Secondary Color
      <input
        type="color"
        [value]="secondaryHex()"
        (input)="setSecondary($event)"
      />
    </label>
  </div>

  <ngt-canvas [camera]="{ position: [50, 30, 50], fov: 60 }" shadows>
    <app-scene-component *canvasContent [primaryColor]="primaryColor()" [secondaryColor]="secondaryColor()" />
  </ngt-canvas>

</div>
