        <h1 class="main-title">HALO 2</h1>
        <span class="subtitle">COMPONENT LIBRARY</span>
      </div>

      <nav class="main-menu">
        <app-halo-forum-button 
          text="COMPONENT SHOWCASE" 
          [routerLink]="['/BungieNet-ComponentLibrary/buttons']"

        />

          text="SPARTAN CUSTOMIZATION"
